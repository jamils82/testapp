<html>
  <body>
<div class="maindiv" *ngIf="wel">
  <h1>Welcome</h1>
  <p>Please provide your Name</p>
  
    </div>
<div *ngIf="call" >
  <h1>Welcome to Doctors Waiting Room</h1>
  <button class="endbut" mat-raised-button *ngIf="end" color="warn" (click)="endcall()" >End Call</button>
  <div *ngIf="session" >
  <app-publisher class="publisher" [session]="session"></app-publisher>
  <app-subscriber class="subscriber" *ngFor="let stream of streams" [stream]="stream" [session]="session"></app-subscriber>
</div>
</div>
</body>
</html>
