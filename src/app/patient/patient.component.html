<html>
  <body>
    <base href="/patient">
  <div *ngIf="wel" class="maindiv" >
    <h1>Welcome</h1>
  <p>Please provide your Name</p>
  <form class="example-form">
    <mat-form-field class="example-full-width" >
      <input required matInput #boxinput >
    </mat-form-field>
  </form> 
  <div class="button-row" >
    <button mat-raised-button color="primary" (click) ="hidediv(boxinput.value)" >Start Call</button>
    </div>

</div>
<div *ngIf="call" >
  <h1>Welcome {{callername}} to Doctors Waiting Room</h1>
  <button class="endbut" mat-raised-button *ngIf="end" color="warn" (click)="endcall()" >End Call</button>
  <div *ngIf="session" >
    <app-publisher class="publisher" [session]="session"></app-publisher> 
   <app-subscriber class="subscriber" *ngFor="let stream of streams" [stream]="stream" [session]="session"></app-subscriber>
</div>
</div>
</body>
</html>
