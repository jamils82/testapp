<html>
  <body>
    
  <div *ngIf="wel" class="maindiv" >
    <h1>Welcome</h1>

      <label >Name</label>
      <br>
      <input required #nameinput >
      <br>
      <label>Phone</label>
      <br>
      <input required  #phoneinput >

  </form>

    <button mat-raised-button color="primary" (click) ="hidediv(nameinput.value, phoneinput.value )" >Start Call</button>
    </div>

</div>
<div *ngIf="call" >
  
<div class="activelist" >
  <h4 style="color : white " >Welcome {{callername}} to {{room}}'s Waiting Room</h4>
  <div style="border : 1px solid white "  ></div>  
</div>
  <div id="videos"  >
  <button class="endbut" mat-raised-button *ngIf="end" color="warn" (click)="endcall()" >End</button>

  </div>
</div>
</body>
