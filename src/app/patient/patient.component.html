<html>
  <body>
    
  <div *ngIf="wel" class="maindiv" >
    <h1>Welcome</h1>
  <form class="example-form">
    <div class="example-full-width" >
      <label >Name</label>
      <br>
      <input id="name" name="name" class="form-control"
        required minlength="4" 
      [(ngModel)]="hero.name" #name="ngModel" required #nameinput >
      <br>
      <label>Phone</label>
      <br>
      <input required  #phoneinput >
    </div>
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger">

  <div *ngIf="name.errors.required">
    Name is required.
  </div>
  <div *ngIf="name.errors.minlength">
    Name must be at least 4 characters long.
  </div>
  </form> 
  <div class="button-row" >
    <button mat-raised-button color="primary" (click) ="hidediv(nameinput.value, phoneinput.value )" >Start Call</button>
    </div>

</div>
<div *ngIf="call" >
  <h1>Welcome {{callername}} to Doctors Waiting Room</h1>
  <button class="endbut" mat-raised-button *ngIf="end" color="warn" (click)="endcall()" >End Call</button>
  <div id="videos" *ngIf="vid" >
    <div id="subscriber"  ></div>
    <div id="publisher"></div>
  </div>
</div>
</body>
</html>

<router-outlet></router-outlet>
